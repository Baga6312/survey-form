<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <style>
        #survey-form {
            font-family: 'Roboto Mono';
            font-size: 22px;
        }
    </style>

    <section id="background"><section />
    <div id="title">
        <img id="fcc-img" src="https://d33wubrfki0l68.cloudfront.net/52edd2dfddbec5db22a65dba39951af8fa9bdff6/006f7/img/fcc_primary_large.svg">
        <p id="survey-form" class="Survey">Survey Form</p>
    </div>

    <section id="form">
        <div id="section-1">
            <p>Thank you for taking the time to help us improse the platform</p>
            <div class="container">
                <span><label>Name</label><input type="text" placeholder="insert your name her "></span>
                <span><label>Email</label><input type="text" placeholder="insert your email her "></span>
                <span><label>Age</label><input id="age" type="text" placeholder="age her "></span>
            </div>
        </div>
    </section>

  
   
    <footer id="footer">
        <div id="social-media">
            <i class="fa fa-facebook-official fa-2x"></i>
            <i class="fa fa-instagram fa-2x"></i>
            <i class="fa fa-linkedin-square fa-2x"></i>
            <i class="fa fa-github fa-2x"></i>
        </div>
        <style>
            p{
                font-family: Roboto mono;
            }
        </style>
        <p>2023 Copyright: Oussema Ben Ayech </p>
    </footer>

</body>

</html>
